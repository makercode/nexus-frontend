<div class="container">
  <div class="auth mt-6 mb-6">
    
    <div class="auth-email-password mb-4">
      <h3 class="h4 mb-2">
        Ingresa con contraseña
      </h3>
      <div class="mb-3">
        <mat-form-field appearance="legacy" class="mr-1">
          <mat-label for="username">Username</mat-label>
          <input matInput type="email" id="username" placeholder="Username" #userName required>
          <mat-hint>Obligatorio*</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="mr-1">
          <mat-label for="password">Password</mat-label>
          <input matInput type="password" id="password" placeholder="Password" #userPassword required>
          <mat-hint>Obligatorio*</mat-hint>
        </mat-form-field>

        <div class="d-inline-block">
          <button mat-raised-button color="primary" class="btn sm" (click)="signIn(userName.value, userPassword.value)">
            <span>Ingresar</span> 
            <mat-icon>arrow_right_alt</mat-icon>
          </button>
        </div>
      </div>
      <div class="forgot-password">
        <p class="mb-0 mr-1 d-inline-block">
          ¿Olvidaste tu contraseña?
        </p>
        <button mat-stroked-button color="primary" routerLink="/cuenta/recupera">Recupera tu cuenta</button>
      </div>
    </div>

    <div class="auth-one-step">
      <h3 class="h4 mb-2">
        Ingresa desde terceros
      </h3>
      <button mat-raised-button color="primary" class="btn sm googleBtn" (click)="googleAuth()">
        Gmail
      </button>
    </div>
  </div>
</div>
